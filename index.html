<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<main>
    <div class="screen">
        <input id="input" type="text" value="0" readonly>
    </div>
    <div class="keys">
        <button class="buttons op">AC</button>
        <button class="buttons op">DEL</button>
        <button class="buttons op">%</button>
        <button class="buttons op2">/</button>

        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons op2">*</button>

        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons op2">+</button>

        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons op2">-</button>

        <button class="buttonzero">0</button>
        <button class="buttons">.</button>
        <button class="button op2">=</button>
    </div>
</main>
<div class="footer">
    <a href="https://www.pxfuel.com/en/desktop-wallpaper-emnxx">Background pic - pxfuel</a>
</div>
<body>  
    <script src="./main.js"></script> 
</body>
</html>
